<section id="latest" class="w-full max-w-screen-xl mx-auto">
  <div class="px-6">
    <div id="content-wrapper" class="min-h-screen w-full sm:max-w-2xl max-w-3xl mx-auto">
      <div class="container my-12 mx-auto px-4 md:px-4">
      	<h3>活动</h3>
		    <div class="flex flex-wrap -mx-1 lg:-mx-4">
		    	{{ range (where .Site.RegularPages "Section" "activities") }}
		        <!-- Column -->
		        <!-- lg:my-4 lg:px-4 lg:w-1/3 -->
		        <div class="my-1 px-1 w-full md:w-1/2 ">

		            <!-- Article -->
		            <article class="overflow-hidden rounded-lg shadow-lg">

		                <a href="{{ .RelPermalink }}">
		                	
		                		
		                    <img alt="images{{ .Params.img }}" class="block h-auto w-full" src='images/{{ time.Format "2006" .Date }}/news/{{ time.Format "2/2" .Date }}/{{ .Params.img }}'>
		                </a>

		                <header class="flex items-center justify-between leading-tight p-2 md:p-4">
		                    <h1 class="text-lg">
		                        <a class="no-underline hover:underline text-black" href="#">
		                            {{ .Title }}
		                        </a>
		                    </h1>
		                    <p class="text-grey-darker text-sm">
		                        {{ time.Format "2 Jan 2006" .Date }}
		                    </p>
		                </header>

		                <footer class="flex items-center justify-between leading-none p-2 md:p-4">
		                    <a class="flex items-center no-underline hover:underline text-black" href="#">
		                        
		                        <p class="ml-2 text-sm">
		                            
		                        </p>
		                    </a>
		                    <a class="no-underline text-grey-darker hover:text-red-dark" href="#">
		                        
		                    </a>
		                </footer>

		            </article>
		            <!-- END Article -->

		        </div>
		        <!-- END Column -->
	        {{ end }}
		    </div>
			</div>
    </div>
  </div>
</section>
