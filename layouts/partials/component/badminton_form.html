 <form id="form-ss" class="mb-6 max-w-2xl mx-auto p-4 bg-white border border-gray-200 rounded-lg shadow-sm">


  <!-- Categories -->
  <h3 class="text-lg font-semibold mb-2">Category</h3>
  <div class="mb-4">
    <label><input type="checkbox" name="category[]" value="men_double"> Men Double Category</label><br>
    <label><input type="checkbox" name="category[]" value="women_double"> Women Double Category</label>
  </div>

  <!-- Personal Info -->
  <div class="mb-4">
    <label>Player Name: <input type="text" name="player_name" class="form-control w-full mt-1 border border-gray-300 p-2 rounded"></label>
  </div>

  <div class="mb-4">
    <label>IC No.: <input type="text" name="ic_no" class="form-control w-full mt-1 border border-gray-300 p-2 rounded" placeholder="first 6 digit of ic"></label>
  </div>

  <div class="mb-4">
    <label>T-Shirt Size: <input type="text" name="tshirt_size" class="form-control w-full mt-1 border border-gray-300 p-2 rounded"></label>
  </div>

  <div class="mb-4">
    <label>Contact Number: <input type="tel" name="contact" class="form-control w-full mt-1 border border-gray-300 p-2 rounded"></label>
  </div>

  <!-- Education History -->
  <h3 class="text-lg font-semibold mb-2">曾就读/毕业于：</h3>
  <div class="mb-4">
    <label><input type="checkbox" name="education[]" value="kindergarten"> 恒毅幼稚园</label><br>
    <label><input type="checkbox" name="education[]" value="primary"> 恒毅小学</label><br>
    <label><input type="checkbox" name="education[]" value="secondary"> 恒毅中学</label>
  </div>

  <!-- Self Rating -->
  <h3 class="text-lg font-semibold mb-2">Self Rating</h3>
  <div class="mb-4">
    <label><input type="radio" name="rating" value="A"> Level A - 专业/州队/校队水准</label><br>
    <label><input type="radio" name="rating" value="B"> Level B - 中上/中等业余水准</label><br>
    <label><input type="radio" name="rating" value="C"> Level C - 中下/一般水准</label><br>
    <label><input type="radio" name="rating" value="D"> Level D - 刚接触羽球/休闲型球友</label>
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
</form>
