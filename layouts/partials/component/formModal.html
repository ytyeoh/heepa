<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    马上加入恒毅校友会
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">关闭</span>
                </button>
            </div>
            <form class="max-w-md mx-auto pt-4" id="member_form">
	            <!-- Modal body -->
	            

			      
		        {{- partial "component/form.html" . -}}



			       
			      

	            <!-- Modal footer -->
	            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
	            	<button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">加入</button>
	                <button data-modal-hide="default-modal" type="button" class="ms-3 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">取消</button>
	            </div>
            </form>
        </div>
    </div>
</div>

<script>
	$(document).ready(function() {
    $('#member_form').submit(function(event) {
        // Prevent default form submission
        event.preventDefault();
        
        // Get form data
        var formData = $(this).serialize();

        // Ajax request
        $.ajax({
            type: 'POST',
            url: 'https://mao.heepa.org/api/new_member',
            // url: 'http://localhost:8001/api/new_member',
            data: formData,
            success: function(response) {
                // Handle success response
            	alert('请等待管理员批准');
                console.log('Form submitted successfully:', response);
            },
            error: function(xhr, status, error) {
                // Handle error response
                console.error('Error submitting form:', error);
            }
        });
    });
});

</script>
